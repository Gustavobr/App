<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <p:messages style="color: blue; border-color: red;">
                <b:container fluid="true">

                    <b:panel collapsible="true">

                        <b:jumbotron>

                            <b:navBar brand="Menu" brandHref="#" fluid="fluid" inverse="true">


                                <b:navbarLinks>
                                    <b:navLink icon-awesome="home" href="index.xhtml" value="Home"/>
                                    <b:navLink  href="add.xhtml" value="Add Contact"/>
                                    <b:navLink icon-awesome="group" href="#" value="Remove Contact"/>
                                    <b:navLink icon-awesome="group" href="#" value="List Contacts"/>
                                    <b:navLink icon-awesome="group" href="#" value="Update Contacts"/>

                                </b:navbarLinks>
                            </b:navBar>
                        </b:jumbotron>
                    </b:panel>
                </b:container>
            </p:messages>
        </h:form>
        <br/>
        <b:container fluid="true">
            <b:form id="add_contact">
                <center><h3> Add Contato </h3>
                    <b:messages>
                        <b:label text="Nome"/><b:inputText fieldSize="medium" style="width:20%; height: 20%; " value="#{contatoMB.contato.nome}" required="true" 
                                                           requiredMessage="Favor inserir nome"/>
                        <br/>
                        <b:label text="Telefone"/><b:inputText value="#{contatoMB.contato.telefone}"  fieldSize="small" required="true"
                                                               requiredMessage="Favor inserir telefone" style="width: 20%; height: 20%;"/>
                        <br/>
                        <b:alert>
                            <b:commandButton value="Gravar" action="#{contatoMB.addContato()}"/>


                        </b:alert>

                    </b:messages>
                </center>
            </b:form>
        </b:container>

    </h:body>
</html>
